<!-- {{newAd|json}} -->
<div class="card">
      <div class="card-body">
      <h5 class="card-title">Új hirdetés elküldése</h5>
      
      <div *ngIf="kategoriak" class="form-floating">
        <select [(ngModel)]="newAd.kategoriaid" class="form-select" id="floatingSelect" aria-label="Floating label select example">

          <option value="0">Kérem válasszon</option>
          <option *ngFor="let kat of kategoriak" 
          [value]="kat.id">{{kat.megnevezes}}</option>
        </select>
        <label for="floatingSelect">Kategóriák</label>
      </div>

     
      <div class="form-floating mb-3">
        <input [(ngModel)]="newAd.hirdetesDatuma" type="date" class="form-control" id="floatingInput">
        <label for="floatingInput">Hirdetés dátuma:</label>
      </div>

      <div class="form-floating">
        <textarea [(ngModel)]="newAd.leiras" class="form-control"  id="floatingTextarea2" style="height: 100px"></textarea>
        <label for="floatingTextarea2">Ingatlan leírása</label>
      </div>

      <div class="form-check form-check-inline">
        <input [(ngModel)]="newAd.tehermentes" class="form-check-input" type="checkbox" id="inlineCheckbox1" checked value="option1">
        <label class="form-check-label" for="inlineCheckbox1">Tehermentes ingatlan</label>
      </div>

      <div class="form-floating mb-3">
        <input [(ngModel)]="newAd.kepUrl" type="url" class="form-control" id="urlInput">
        <label for="urlInput">Fénykép az ingatlanról:</label>
      </div>
      <div class="text-center">
        <button (click)="ujIngatlan(newAd)" type="button" class="btn btn-primary">Küldés</button>
      </div>

    </div>
    <div *ngIf="showError" class="alert alert-danger" role="alert">
        {{errorMessage}}
      </div>
  </div>
